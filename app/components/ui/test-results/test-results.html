<div class="row">
  <div class="test-results col-md-4">
    <p><strong>{{ title }} Test <status-icon code={{suite.status}} type="test-results"></status-icon></strong></p>
    <span class="percent text-success" ng-if="suite.status===4">{{suite.percent}} %</span>
    <span ng-if="suite.status!==4">Status: <span class="text-{{statuses[suite.status].context}}">{{statuses[suite.status].text}}</span></span>
  </div>
  <div class="col-md-4">
    <!--<span><span class="glyphicon glyphicon-apple text-success"></span></span>-->
  </div>
  <div class="col-md-4" ng-if="suite.status===4">
    <p><span class="glyphicon glyphicon-stop text-success"></span> {{suite.passed}}</p>
    <p><span class="glyphicon glyphicon-stop text-warning"></span> {{suite.skipped}}</p>
    <p title="Time elapsed"><span class="glyphicon glyphicon-time"></span> {{suite.ended | amDifference:suite.started | date:'mm:ss'}}</p>
  </div>
</div>
